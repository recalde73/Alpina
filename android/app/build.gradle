plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin (después de los dos anteriores)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.alpina"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.alpina"
        minSdk = 33
        targetSdk = 33
        versionCode = 1
        versionName = "1.2"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:8.0' // Asegúrate de que esta versión sea compatible
        }
    }
}



flutter {
    source = "../.."
}
